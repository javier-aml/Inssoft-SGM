        <script>// Scrip para agregar o eliminar filas 
            const agregarFila = () => {
          document.getElementById('TablaEquipo').insertRow(-1).innerHTML = `<tr>
                <td style="text-align:center;">${document.getElementById('TablaEquipo').rows.length/1-1}</td>
                <td rowspan="1"><input type="text" class="form-control-plaintext" name="Nombre" placeholder="Ingrese Nombre"><input type="text" class="form-control-plaintext" name="Correo" placeholder="Ingrese Correo"></td>
                <td rowspan="1"><input type="text" class="form-control-plaintext" name="Cargo" placeholder="Ingrese Cargo"></td>
                <td rowspan="1"><input type="text" class="form-control-plaintext" name="Firma" placeholder="Ingrese Firma"></td>
            </tr>`
          
          }
          const eliminarFila = () => {
          const table = document.getElementById('TablaEquipo')
          let rowCount = table.rows.length
          
          if (rowCount <= 2)
            alert('No se pueden eliminar todas las filas')
          else { 
            table.deleteRow(rowCount -1)
          }
            
          }
          </script>
